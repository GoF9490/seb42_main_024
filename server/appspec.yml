version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/build/

permissions:
  - object: /
    owner: ubuntu
    group: ubuntu
    mode: 755
    
hooks:
  BeforeInstall:
    - location: scripts/deploy-before.sh
      runas: ubuntu
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu
